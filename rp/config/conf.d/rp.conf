server {
    listen       80;
    listen  [::]:80;
    server_name  zmalqp.net;
    
    location / {
       resolver 127.0.0.11 valid=30s ipv6=off;
       set         $dummy_var  http://web;
       proxy_pass   $dummy_var;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }


